<div class="calendar-controls">
  <button (click)="toPreviousMonth()">Back</button>
  <h2 style="margin-left: 100px;">{{getMonthName(month)}}, {{year}}</h2>
  <button (click)="toNextMonth()">Next</button>
</div>
<div class="calendar-container">
  <div *ngFor="let dayName of getDayNames()" class="calendar-head">
    {{dayName}}
  </div>
  <div *ngFor="let day of days" class="calendar-column">
    <div class="date">
      {{day > 0 ? day : '*'}}
    </div>
    <div class="activity">{{getDataOfDay(day)}}</div>
  </div>
</div>
