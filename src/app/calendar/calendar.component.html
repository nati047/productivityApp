<div class="calendar-controls">
  <button (click)="toPreviousMonth()">Back</button>
  <h2 style="margin-left: 100px;">{{getMonthName(month)}}, {{year}}</h2>
  <button (click)="toNextMonth()">Next</button>
</div>
<div class="calendar-container">
  <div *ngFor="let day of getDayNames()" class="calendar-head">
    {{day}}
  </div>
  <div *ngFor="let i of days" class="calendar-column">
    <h3>
      {{i > 0 ? i : '*'}}
    </h3>

</div>
